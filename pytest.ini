[pytest]
# Pytest configuration for SysHardn

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -ra
    --strict-markers
    --tb=short

# Coverage options
[coverage:run]
source = src/syshardn
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers
markers =
    windows: Windows-only tests
    linux: Linux-only tests
    darwin: macOS-only tests
    integration: Integration tests
    slow: Slow running tests
    unit: Unit tests
