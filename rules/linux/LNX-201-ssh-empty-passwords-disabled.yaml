metadata:
  benchmark: CIS Linux Benchmarks v3.0.0
  os: linux
  distros:
    - ubuntu
    - debian
    - rhel
    - centos
    - fedora
  versions:
    ubuntu: ['20.04', '22.04', '24.04']
    debian: ['10', '11', '12']
    rhel: ['7', '8', '9']
    centos: ['7', '8', '9']
    fedora: ['36', '37', '38']

rule:
  id: LNX-201
  category: SSH Configuration
  subcategory: Access Control
  description: Ensure SSH PermitEmptyPasswords is disabled
  severity: high
  
  audit:
    cis_reference: 5.2.9
    compliance_frameworks:
      - NIST SP 800-53
      - ISO 27001
      - PCI-DSS
    rationale: Accounts with empty passwords are a significant security vulnerability. Disabling empty password authentication via SSH prevents unauthorized access through accounts that have no password protection.
    impact: Users with empty passwords will not be able to authenticate via SSH. All user accounts should have strong passwords configured.
  
  hardening_levels:
    basic:
      enabled: true
      value: no
    moderate:
      enabled: true
      value: no
    strict:
      enabled: true
      value: no
  
check:
  type: command
  command: |
    if grep -Eq "^\s*PermitEmptyPasswords\s+no" /etc/ssh/sshd_config; then
      echo "no"
    else
      echo "yes"
    fi
  expected:
    type: string
    operator: "=="
    value: "no"
  timeout: 10
  retry: 2
  retry_delay: 2
  
remediation:
  type: command
  prerequisites:
    - root_access
  backup_before: true
  command: |
    if grep -Eq "^\s*PermitEmptyPasswords" /etc/ssh/sshd_config; then
      sed -i "s/^\s*PermitEmptyPasswords.*/PermitEmptyPasswords {{hardening_value}}/" /etc/ssh/sshd_config
    else
      echo "PermitEmptyPasswords {{hardening_value}}" >> /etc/ssh/sshd_config
    fi
    
    systemctl restart sshd || systemctl restart ssh
  requires_reboot: false
  timeout: 30
  verify_after: true
  verify_command: |
    if grep -Eq "^\s*PermitEmptyPasswords\s+{{hardening_value}}" /etc/ssh/sshd_config; then
      exit 0
    else
      exit 1
    fi
  
rollback:
  enabled: true
  backup_location: "{{backup_dir}}/LNX-201_{{timestamp}}.backup"
  backup_command: |
    cp /etc/ssh/sshd_config "{{backup_location}}"
  restore_command: |
    if [ -f "{{backup_location}}" ]; then
      cp "{{backup_location}}" /etc/ssh/sshd_config
      systemctl restart sshd || systemctl restart ssh
    fi
  requires_reboot: false
  timeout: 30
  
logging:
  log_level: INFO
  log_category: ssh_configuration
  audit_trail: true
  
reporting:
  report_section: SSH Security
  priority: high
  remediation_complexity: low
  
tags:
  - ssh
  - access-control
  - password-policy
  - authentication
  - cis
  
notes: |
  Empty passwords represent a critical security risk.
  All user accounts should be configured with strong passwords.
  This setting prevents authentication with accounts that have no password.
